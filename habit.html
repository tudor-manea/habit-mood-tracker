<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/habit.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <h1>Habit Tracker</h1>

    <div class="main-container">
        <div class="boxes-container">
            <!-- All tickable-square elements will be dynamically created here by the JS -->
        </div>
        <div class="progress-circle-container">
            <svg class="progress-circle" width="300" height="300" viewBox="0 0 36 36">
                <!-- Background circle -->
                <circle class="circle-bg" cx="18" cy="18" r="15.7" fill="none" stroke="#e0d2d1" stroke-width="4.2"></circle>
                <!-- Progress circle -->
                <circle class="circle-progress" cx="18" cy="18" r="15.7" fill="none" stroke="#4CAF50" stroke-width="4.2" stroke-dasharray="100 100" stroke-dashoffset="100"></circle>
                <text x="50%" y="50%" font-family="'Roboto', sans-serif" font-size="6" fill="#333" dy=".3em" text-anchor="middle">Progress</text>
            </svg>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
