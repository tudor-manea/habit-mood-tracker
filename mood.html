<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mood.css">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/scripts.js" defer></script>
</head>
<body>

<h1>Mood Tracker</h1>
<div class="emojis-container">
    <div class="emoji" data-mood="angry">😠</div>
    <div class="emoji" data-mood="depressed">😞</div>
    <div class="emoji" data-mood="sad">😔</div>
    <div class="emoji" data-mood="meh">😐</div>
    <div class="emoji" data-mood="happy">😃</div>
    <div class="emoji" data-mood="ecstatic">😄</div>
</div>

</body> 
</html>
